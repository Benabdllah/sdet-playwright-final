*This issue was automatically created by the SDET+++++ CI system.*`,
              labels: ['bug', 'ci-failure', 'nightly-tests', 'automated', 'priority:high'],
              assignees: []
            });
        continue-on-error: true

      - name: 'âœ… Workflow Completion Summary'
        if: always()
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸŒ™ SDET Nightly Test Execution Complete"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "ğŸ“Š Test Results:"
          echo "  âœ“ Browser Tests: ${{ needs.browser-tests.result }}"
          echo "  âœ“ API Tests: ${{ needs.api-tests.result }}"
          echo "  âœ“ Mobile Tests: ${{ needs.mobile-tests.result }}"
          echo "  âœ“ Report: ${{ needs.report.result }}"
          echo ""
          echo "ğŸ“‹ Workflow Information:"
          echo "  â€¢ Run ID: ${{ github.run_id }}"
          echo "  â€¢ Repository: ${{ github.repository }}"
          echo "  â€¢ Branch: ${{ github.ref }}"
          echo "  â€¢ Commit: ${{ github.sha }}"
          echo "  â€¢ Actor: ${{ github.actor }}"
          echo ""
          echo "ğŸ”— Links:"
          echo "  â€¢ Run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo "  â€¢ Commit: https://github.com/${{ github.repository }}/commit/${{ github.sha }}"
          echo "  â€¢ Branch: https://github.com/${{ github.repository }}/tree/${{ github.ref }}"
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

